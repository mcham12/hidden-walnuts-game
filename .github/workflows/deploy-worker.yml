name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
      - mvp-*

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
           - run: npm ci

      - run: npm run build

      - run: npm run build:worker

      - uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
