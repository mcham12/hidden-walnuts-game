name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - mvp-*
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: workers

      - name: Ensure Wrangler is installed
        run: npm install wrangler@4.16.1
        working-directory: workers

      - name: Build Worker
        run: npm run build
        working-directory: .
        env:
          VITE_API_URL: |
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              echo "https://api.hiddenwalnuts.com"
            else
              echo "https://hidden-walnuts-preview.mattmcarroll.workers.dev"
            fi

      - name: Log VITE_API_URL
        run: echo "VITE_API_URL is set to $VITE_API_URL"

      - name: Debug output
        run: find dist/worker || echo "dist/worker not found"
        working-directory: .

      - name: Deploy to Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            npx wrangler deploy dist/worker/api.js --env production || { echo "Deployment failed, checking logs..."; cat ~/.wrangler/logs/*.log; exit 1; }
          else
            npx wrangler deploy dist/worker/api.js --env preview || { echo "Deployment failed, checking logs..."; cat ~/.wrangler/logs/*.log; exit 1; }
          fi
        working-directory: .
