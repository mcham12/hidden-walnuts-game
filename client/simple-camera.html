<!DOCTYPE html>
<html>
<head>
    <title>Simple Camera Test</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
        #controls { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="controls">WASD to move. Standard third-person camera.</div>
    <canvas id="canvas"></canvas>
    
    <script type="module">
        import * as THREE from 'three';
        
        const canvas = document.getElementById('canvas');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(50, 50);
        const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x90EE90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);
        
        // Player with front/back indicators
        const player = new THREE.Group();
        
        // Body
        const body = new THREE.Mesh(
            new THREE.BoxGeometry(1, 2, 1),
            new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        player.add(body);
        
        // Front (green)
        const front = new THREE.Mesh(
            new THREE.BoxGeometry(0.2, 0.2, 0.2),
            new THREE.MeshBasicMaterial({ color: 0x00ff00 })
        );
        front.position.set(0, 0, -0.8);
        player.add(front);
        
        // Back (blue)
        const back = new THREE.Mesh(
            new THREE.BoxGeometry(0.2, 0.2, 0.2),
            new THREE.MeshBasicMaterial({ color: 0x0000ff })
        );
        back.position.set(0, 0, 0.8);
        player.add(back);
        
        player.position.set(0, 1, 0);
        scene.add(player);
        
        // Camera offset from player
        const cameraOffset = new THREE.Vector3(0, 3, 5);
        
        // Input
        const keys = {};
        document.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);
        
        function animate() {
            requestAnimationFrame(animate);
            
            const speed = 0.1;
            
            // Move player
            if (keys['w']) player.position.z -= speed;
            if (keys['s']) player.position.z += speed;
            if (keys['a']) player.position.x -= speed;
            if (keys['d']) player.position.x += speed;
            
            // Camera follows player with fixed offset
            camera.position.copy(player.position).add(cameraOffset);
            camera.lookAt(player.position);
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
