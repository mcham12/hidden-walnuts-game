<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hidden Walnuts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0f3d0f;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      height: 100vh;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
    }
    .scene {
      position: relative;
      width: 320px;
      height: 480px;
      transform-style: preserve-3d;
      animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.9s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 24px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .front {
      background: linear-gradient(135deg, #8B4513, #D2691E);
    }
    .back {
      background: linear-gradient(135deg, #1b5e20, #2e7d32);
      transform: rotateY(180deg);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .tagline {
      font-size: 16px;
      margin-bottom: 20px;
      opacity: 0.9;
    }
    input {
      width: 85%;
      padding: 14px;
      margin: 15px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      background: rgba(255,255,255,0.9);
      color: #333;
    }
    button {
      padding: 16px 36px;
      background: #32CD32;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      transition: all 0.2s;
    }
    button:hover {
      background: #228B22;
      transform: scale(1.05);
    }
    .squirrel {
      font-size: 60px;
      margin-bottom: 10px;
      animation: peek 3s infinite;
    }
    @keyframes peek {
      0%, 100% { transform: translateX(-20px) rotate(-10deg); }
      50% { transform: translateX(0) rotate(0); }
    }
    .carousel {
      position: relative;
      width: 100%;
      height: 60px;
      margin: 20px 0;
      overflow: hidden;
    }
    .carousel .char {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      opacity: 0;
      transition: opacity 0.5s;
      animation: bounce 1.5s infinite ease-in-out;
    }
    .carousel .char.active {
      opacity: 1;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-15px) translateX(-50%); }
    }
    .progress-container {
      width: 80%;
      height: 16px;
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      overflow: hidden;
      margin: 20px 0;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #32CD32, #90EE90);
      transition: width 0.1s;
      border-radius: 8px;
    }
    .match-text {
      font-size: 18px;
      margin-top: 10px;
      display: none;
    }
    .auth-options {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #ffeb3b;
      display: flex;
      gap: 10px;
    }
    .auth-options a {
      color: #ffd700;
      text-decoration: underline;
      cursor: pointer;
    }
    .logout-link {
      position: absolute;
      bottom: 50px;
      font-size: 14px;
      color: #ffeb3b;
      text-decoration: underline;
      cursor: pointer;
    }
    .hidden { display: none; }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .modal-content {
      background: #2e7d32;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }
    .modal input {
      margin: 10px 0;
    }
    .modal button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .toggle-link {
      font-size: 14px;
      color: #ffd700;
      text-decoration: underline;
      cursor: pointer;
    }
    .turnstile-mock {
      width: 300px;
      height: 65px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="card" id="card">
      <!-- FRONT -->
      <div class="face front">
        <div class="squirrel" id="frontChar">üêøÔ∏è</div>
        <h1 id="welcomeTitle">HIDDEN WALNUTS</h1>
        <p class="tagline">Welcome to the Forest</p>
        <div class="turnstile-mock">Cloudflare Turnstile Widget</div>
        <input type="text" id="nameInput" placeholder="Your name..." maxlength="16" />
        <button id="playBtn">PLAY AS GUEST</button>
      </div>

      <!-- BACK -->
      <div class="face back">
        <h1>üå≤üå∞üå≤</h1>
        <div class="progress-container" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="match-text" id="matchText">Getting forest ready...</div>
        <div class="carousel" id="carousel">
          <div class="char" data-index="0">ü¶ä</div>
          <div class="char" data-index="1">üêª</div>
          <div class="char" data-index="2">üê∞</div>
          <div class="char" data-index="3">üê¶</div>
          <div class="char" data-index="4">üê∏</div>
          <div class="char" data-index="5">ü¶°</div>
        </div>
      </div>
    </div>

    <div class="auth-options" id="authOptions">
      <a id="signupLink">Sign Up for 6 Free Characters!</a>
      <a id="loginLink">Log In</a>
    </div>
    <div class="logout-link hidden" id="logoutLink">Logout</div>
  </div>

  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <h2 id="modalTitle">Log In</h2>
      <input type="email" id="emailInput" placeholder="Email" />
      <input type="password" id="passwordInput" placeholder="Password" />
      <button id="authSubmit">Submit</button>
      <button id="authGoogle">Google</button>
      <button id="authApple">Apple</button>
      <p class="toggle-link" id="toggleAuth">Don't have an account? Sign Up</p>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const playBtn = document.getElementById('playBtn');
    const nameInput = document.getElementById('nameInput');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const matchText = document.getElementById('matchText');
    const carousel = document.getElementById('carousel');
    const chars = carousel.querySelectorAll('.char');
    const welcomeTitle = document.getElementById('welcomeTitle');
    const authOptions = document.getElementById('authOptions');
    const logoutLink = document.getElementById('logoutLink');
    const frontChar = document.getElementById('frontChar');
    const authModal = document.getElementById('authModal');
    const modalTitle = document.getElementById('modalTitle');
    const toggleAuth = document.getElementById('toggleAuth');
    const authSubmit = document.getElementById('authSubmit');
    const authGoogle = document.getElementById('authGoogle');
    const authApple = document.getElementById('authApple');
    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');

    let isFlipped = false;
    let currentChar = 0;
    let carouselInterval;
    let isAuthenticated = localStorage.getItem('auth') === 'true';
    let userName = localStorage.getItem('userName') || 'Player';
    let isSignupMode = false;

    function rotateCarousel() {
      chars.forEach(char => char.classList.remove('active'));
      chars[currentChar].classList.add('active');
      currentChar = (currentChar + 1) % chars.length;
    }

    function initUI() {
      if (isAuthenticated) {
        welcomeTitle.innerHTML = `Welcome back, ${userName}!`;
        nameInput.classList.add('hidden');
        authOptions.classList.add('hidden');
        logoutLink.classList.remove('hidden');
        frontChar.innerHTML = 'ü¶ä'; // Example unlocked char
      } else {
        nameInput.focus();
        authOptions.classList.remove('hidden');
        logoutLink.classList.add('hidden');
      }
    }

    function openAuthModal(mode) {
      isSignupMode = mode === 'signup';
      modalTitle.innerHTML = isSignupMode ? 'Sign Up' : 'Log In';
      toggleAuth.innerHTML = isSignupMode ? 'Already have an account? Log In' : 'Don\'t have an account? Sign Up';
      authModal.style.display = 'flex';
    }

    function closeAuthModal() {
      authModal.style.display = 'none';
      emailInput.value = '';
      passwordInput.value = '';
    }

    function simulateAuth() {
      // Simulate success
      localStorage.setItem('auth', 'true');
      localStorage.setItem('userName', emailInput.value.split('@')[0] || 'User');
      closeAuthModal();
      location.reload();
    }

    playBtn.addEventListener('click', () => {
      if (isFlipped) return;
      isFlipped = true;

      if (!isAuthenticated) {
        userName = nameInput.value.trim() || 'Squirrel';
      }
      console.log('Player:', userName);

      // Flip card
      card.classList.add('flipped');

      // Start loading and carousel
      setTimeout(() => {
        progressContainer.style.display = 'block';
        matchText.style.display = 'block';
        matchText.innerHTML = 'Getting forest ready...';

        // Start auto-carousel
        rotateCarousel(); // Show first
        carouselInterval = setInterval(rotateCarousel, 1500); // Rotate every 1.5s

        let width = 0;
        const interval = setInterval(() => {
          width += 5;
          progressBar.style.width = width + '%';
          if (width >= 100) {
            clearInterval(interval);
            clearInterval(carouselInterval);
            matchText.innerHTML = 'Forest ready! üå∞';
            setTimeout(() => {
              document.body.style.transition = 'opacity 1s';
              document.body.style.opacity = '0';
              setTimeout(() => {
                alert('GAME STARTED!\nYou are now hunting walnuts as ' + userName + '!');
                // window.location = 'game.html';
              }, 1000);
            }, 800);
          }
        }, 150);
      }, 400);
    });

    document.getElementById('signupLink').addEventListener('click', () => openAuthModal('signup'));
    document.getElementById('loginLink').addEventListener('click', () => openAuthModal('login'));

    toggleAuth.addEventListener('click', () => {
      isSignupMode = !isSignupMode;
      modalTitle.innerHTML = isSignupMode ? 'Sign Up' : 'Log In';
      toggleAuth.innerHTML = isSignupMode ? 'Already have an account? Log In' : 'Don\'t have an account? Sign Up';
    });

    authSubmit.addEventListener('click', simulateAuth);
    authGoogle.addEventListener('click', simulateAuth);
    authApple.addEventListener('click', simulateAuth);

    authModal.addEventListener('click', (e) => {
      if (e.target === authModal) closeAuthModal();
    });

    logoutLink.addEventListener('click', () => {
      localStorage.removeItem('auth');
      localStorage.removeItem('userName');
      location.reload();
    });

    // Init on load
    initUI();
  </script>
</body>
</html>
