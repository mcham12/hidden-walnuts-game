<!DOCTYPE html>
<html>
<head>
    <title>Simple Third Person Test</title>
    <style>
        body { margin: 0; background: #000; }
        canvas { display: block; }
        #controls { 
            position: absolute; top: 10px; left: 10px; color: white; 
            font-family: Arial; background: rgba(0,0,0,0.7); padding: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <strong>Simple Third Person Camera Test</strong><br>
        WASD: Move player<br>
        Red cube = player, Green cube = front direction<br>
        Camera should follow behind player
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <script type="module">
        import { SimpleGame } from './src/SimpleGame.js';
        
        async function main() {
            const canvas = document.getElementById('gameCanvas');
            
            // Set canvas size
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            try {
                const game = new SimpleGame();
                await game.initialize(canvas);
                game.start();
                
                console.log('✅ Simple game started');
            } catch (error) {
                console.error('❌ Game failed:', error);
            }
        }
        
        main();
    </script>
</body>
</html>
