<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidden Walnuts</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #app {
        width: 100%;
        height: 100vh;
        display: block;
        position: relative;
      }
      #multiplayer-status {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
        min-width: 200px;
      }
      .status-connected { background: rgba(0, 150, 0, 0.8) !important; }
      .status-connecting { background: rgba(255, 165, 0, 0.8) !important; }
      .status-disconnected { background: rgba(150, 0, 0, 0.8) !important; }
      
      #connection-quality {
        font-weight: bold;
        margin: 5px 0;
      }
      
      #connection-metrics {
        font-size: 12px;
        margin-top: 5px;
        opacity: 0.8;
      }
      
      #connection-metrics div {
        margin: 2px 0;
      }
      
      #network-errors {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        max-width: 400px;
      }
      
      .network-error {
        background: rgba(255, 0, 0, 0.9);
        color: white;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        animation: slideIn 0.3s ease-out;
      }
      
      .network-error .error-time {
        font-weight: bold;
        margin-right: 10px;
      }
      
      .network-error .error-type {
        background: rgba(255, 255, 255, 0.2);
        padding: 2px 6px;
        border-radius: 3px;
        margin-right: 10px;
      }
      
      .network-error .error-message {
        display: block;
        margin-top: 5px;
        word-wrap: break-word;
      }
      
      .network-error .error-recoverable {
        float: right;
        font-size: 16px;
      }
      
      @keyframes slideIn {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      #server-metrics {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 12px;
        z-index: 1000;
        max-width: 250px;
      }
      
      #server-metrics h4 {
        margin: 0 0 8px 0;
        color: #90EE90;
      }
      
      #server-metrics div {
        margin: 3px 0;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="character-selection-button">
      <button id="open-character-gallery" style="
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 150, 0, 0.8);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        cursor: pointer;
        z-index: 1000;
        transition: background-color 0.3s;
      " onmouseover="this.style.background='rgba(0, 180, 0, 0.9)'" onmouseout="this.style.background='rgba(0, 150, 0, 0.8)'">
        üêøÔ∏è Select Character
      </button>
    </div>
    <div id="multiplayer-status">
      <div>üåê Multiplayer</div>
      <div id="connection-status">Connecting...</div>
      <div id="connection-quality">Connection: POOR</div>
      <div id="player-count">Players: 1</div>
      <div id="connection-metrics">
        <div>Latency: N/A</div>
        <div>Packet Loss: 0%</div>
        <div>Uptime: 0s</div>
        <div>Messages: 0</div>
        <div>Errors: 0</div>
      </div>
    </div>
    <div id="network-errors"></div>
    <div id="server-metrics">
      <h4>üñ•Ô∏è Server Metrics</h4>
      <div>Active Players: 0</div>
      <div>Total Connections: 0</div>
      <div>Server Uptime: 0s</div>
      <div>Average Latency: N/A</div>
      <div>Total Errors: 0</div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
