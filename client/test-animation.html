<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #000;
            color: #fff;
        }
        canvas {
            border: 1px solid #333;
            display: block;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .logs {
            background: #111;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Character Animation Test</h1>
    
    <div class="controls">
        <button onclick="testColobus()">Test Colobus Model</button>
        <button onclick="testColobusAnimation()">Test Bounce Animation</button>
        <button onclick="testGecko()">Test Gecko</button>
        <button onclick="testSquirrel()">Test Squirrel</button>
    </div>
    
    <div class="controls" id="animationControls" style="display: none;">
        <h3>Available Animations:</h3>
        <div id="animationButtons"></div>
    </div>
    
    <canvas id="testCanvas" width="800" height="600"></canvas>
    
    <div class="logs" id="logs"></div>

    <script type="module">
        import { AnimationTest } from './src/AnimationTest.js';
        
        let testScene;
        
        // Capture console logs
        const originalLog = console.log;
        const originalError = console.error;
        const logsDiv = document.getElementById('logs');
        
        function addLog(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff6666' : '#66ff66';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            logsDiv.appendChild(div);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        console.log = (...args) => {
            originalLog(...args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = (...args) => {
            originalError(...args);
            addLog(args.join(' '), 'error');
        };
        
        async function initTest() {
            const canvas = document.getElementById('testCanvas');
            testScene = new AnimationTest();
            await testScene.initialize(canvas);
            testScene.start();
        }
        
        window.testColobus = async () => {
            console.log('ðŸ§ª Testing Colobus model...');
            await testScene.loadCharacter('/assets/models/characters/Colobus_LOD0.glb');
        };
        
        window.testColobusAnimation = async () => {
            console.log('ðŸ§ª Testing individual Colobus animation...');
            await testScene.loadCharacter('/assets/animations/characters/Single/Colobus_Bounce.glb');
        };
        
        window.testGecko = async () => {
            console.log('ðŸ§ª Testing Gecko...');
            await testScene.loadCharacter('/assets/models/characters/Gecko_LOD0.glb');
        };
        
        window.testSquirrel = async () => {
            console.log('ðŸ§ª Testing Squirrel...');
            await testScene.loadCharacter('/assets/models/environment/squirrel.glb');
        };
        
        // Initialize on load
        initTest();
    </script>
</body>
</html>
