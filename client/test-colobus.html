<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colobus Test</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Loading Colobus model...</div>
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue

        // Camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        // Renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Ground plane
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x90EE90 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Load Colobus model
        const loader = new GLTFLoader();
        const infoDiv = document.getElementById('info');

        loader.load('/assets/models/characters/Colobus_LOD0.glb', (gltf) => {
            const model = gltf.scene;
            
            // Scale the model to match main game (0.3)
            model.scale.set(0.3, 0.3, 0.3);
            
            // Position the model at a random spawn position like main game
            const spawnX = Math.random() * 10 - 5; // Random spawn between -5 and 5
            const spawnZ = Math.random() * 10 - 5; // Random spawn between -5 and 5
            model.position.set(spawnX, 0.1, spawnZ);
            
            // Add to scene
            scene.add(model);
            
            infoDiv.textContent = `Colobus model loaded successfully! Scale: 0.3, Position: (${spawnX.toFixed(1)}, 0.1, ${spawnZ.toFixed(1)}). Use mouse to rotate camera.`;
            
            console.log('Colobus model loaded:', model);
            console.log('Model position:', model.position);
            console.log('Model scale:', model.scale);
            console.log('Model visible:', model.visible);
            console.log('Model children:', model.children.length);
            
        }, (progress) => {
            infoDiv.textContent = `Loading... ${(progress.loaded / progress.total * 100).toFixed(1)}%`;
        }, (error) => {
            infoDiv.textContent = 'Error loading model: ' + error.message;
            console.error('Error loading Colobus model:', error);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
