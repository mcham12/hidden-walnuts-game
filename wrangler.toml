name = "hidden-walnuts"
compatibility_date = "2025-05-23"

[build]
command = "npm run build"

# Durable Object bindings
[durable_objects]
bindings = [
  { name = "FOREST", class_name = "ForestManager" },
  { name = "SQUIRREL", class_name = "SquirrelSession" },
  { name = "WALNUTS", class_name = "WalnutRegistry" },
  { name = "LEADERBOARD", class_name = "Leaderboard" }
]

# Durable Objects migrations
[[migrations]]
tag = "v1"
new_sqlite_classes = [
  "ForestManager",
  "SquirrelSession",
  "WalnutRegistry",
  "Leaderboard"
]

[[migrations]]
tag = "v2"
new_sqlite_classes = ["ForestManager"]  # Changed from new_classes to new_sqlite_classes

# Environment variables
[vars]
CYCLE_DURATION_SECONDS = "86400"

[env.preview]
[env.preview.vars]
CYCLE_DURATION_SECONDS = "86400"
[env.preview.durable_objects]
bindings = [
  { name = "FOREST", class_name = "ForestManager" },
  { name = "SQUIRREL", class_name = "SquirrelSession" },
  { name = "WALNUTS", class_name = "WalnutRegistry" },
  { name = "LEADERBOARD", class_name = "Leaderboard" }
]

[env.production]
[env.production.vars]
CYCLE_DURATION_SECONDS = "86400"
[env.production.durable_objects]
bindings = [
  { name = "FOREST", class_name = "ForestManager" },
  { name = "SQUIRREL", class_name = "SquirrelSession" },
  { name = "WALNUTS", class_name = "WalnutRegistry" },
  { name = "LEADERBOARD", class_name = "Leaderboard" }
]

# Specify the main entry point
main = "dist/worker/api.js"